<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cab Website | Best Intercity Cab Service</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="Headermain">
      <div class="mainheaderlogo">
        <img src="assets/mainlogo.png" alt="MainLogo" width="70px" />
      </div>
      <div class="headerlinksdiv">
        <div class="headerlink">Home</div>
        <div class="headerlink">Availability</div>
        <div class="headerlink">Contact Us</div>
        <div class="headerlink">About</div>
      </div>
      <!--Header Mobile-->
      <div class="headerlinksdivmobile" id="headerlinksdivmobile">
        <div class="headerlinkmobile">Home</div>
        <div class="headerlinkmobile">Availability</div>
        <div class="headerlinkmobile">Contact Us</div>
        <div class="headerlinkmobile">About</div>
      </div>
      <!--Header Mobile-->
      <div class="headerbuttondiv">
        <div class="headerbutton">Book Now</div>
        <div class="headerbuttonmobile" onclick="headerMobile()">
          <img src="assets/menu.png" alt="" width="40px" />
        </div>
      </div>
    </header>
    <div class="page1">
      <div class="slogan">
        <div class="slogantext">
          <span class="bluetext">Connecting </span>
          <span class="bluetext normaltext"> Cities better</span>
          <br />
          Explore Tamil Nadu with ease. Our intercity cab service offers
          convenient and comfortable rides to connect you seamlessly across the
          state's vibrant destinations."
        </div>
      </div>
      <img
        src="assets/page1vector.jpg"
        alt="Page1Background"
        class="page1back"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
